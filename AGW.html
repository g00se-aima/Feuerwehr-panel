<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>AGW</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="left-controls">
    <button class="btn btn-small" id="btn-uebersicht">Übersicht</button>
    <div class="meta" id="page-indicator">Seite: <strong id="current-page-name">AGW</strong></div>
  </div>
  <div style="display:flex;align-items:center;gap:12px">
    <div style="position:relative">
      <input id="global-search" class="search-input" placeholder="Suche (Seiten & Inhalte)..." />
      <div id="search-dropdown" style="display:none;position:absolute;right:0;top:38px;background:#fff;border:1px solid #eee;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);z-index:100;width:360px;max-width:90vw;overflow:auto"></div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn btn-small" id="btn-export">Backup download</button>
      <button class="btn btn-small" id="btn-import">Restore backup</button>
      <input type="file" id="import-file" style="display:none" accept=".json"/>
    </div>
  </div>
</header>
<header>
  <div class="left-controls">
  <button class="btn btn-small" id="btn-uebersicht">Übersicht</button>
  <button class="btn btn-black" id="btn-hauptmenu" onclick="window.location.href='index.html'">Hauptmenu</button>
  <div class="meta" id="page-indicator"><span class="page-title">AGW</span></div>
  </div>
  <div style="display:flex;align-items:center;gap:12px">
    <div style="position:relative">
      <input id="global-search" class="search-input" placeholder="Suche (Seiten & Inhalte)..." />
      <div id="search-dropdown" style="display:none;position:absolute;right:0;top:38px;background:#fff;border:1px solid #eee;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);z-index:100;width:360px;max-width:90vw;overflow:auto"></div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn btn-small" id="btn-export">Backup download</button>
      <button class="btn btn-small" id="btn-import">Restore backup</button>
      <input type="file" id="import-file" style="display:none" accept=".json"/>
    </div>
  </div>
</header>
<main class="container">
  <div class="card center-col">
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <button class="btn btn-black" onclick="window.location.href='index.html'">Hauptmenu</button>
    </div>
    <h1 class="page-title">AGW</h1>
    <div class="page-buttons" style="margin-bottom:18px">
      <button class="btn btn-grey" onclick="window.location.href='lager-hauptwache-container.html'">Lager AGW</button>
      <button class="btn btn-grey" onclick="window.location.href='silschede.html'">Silschede</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-pa.html'">PA</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-atemluftflaschen.html'">Atemluftflaschen</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-atemanschluesse.html'">Atemanschlüsse</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-fluchthauben.html'">Fluchthauben</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-technikflaschen.html'">Technikflaschen</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-sicherheitstrupptaschen.html'">Sicherheitstrupptaschen</button>
      <button class="btn btn-grey" onclick="window.location.href='liste-erk-geraete.html'">ERK Geräte</button>
    <!-- ABEK Filter removed -->
      <button class="btn btn-grey" onclick="window.location.href='csa.html'">CSA</button>
      <button class="btn btn-grey" onclick="window.location.href='messgeraete.html'">Messgeräte</button>
      <button class="btn btn-red-black" onclick="window.location.href='atemschutzeinsatz.html'">Atemschutzeinsatz</button>
    </div>
    <button class="btn btn-purple" onclick="document.getElementById('modal').style.display='flex'">Ressource hinzufügen</button>
    <div class="small-footer" style="margin-top:18px;text-align:center;color:#666;font-size:0.9rem">
      <span class="meta-muted">Automatisches Speichern aktiv. Änderungen werden sofort gesichert.</span>
    </div>
  </div>
</main>
<!-- modal editor -->
<div id="modal" style="position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(12,12,18,0.45);display:none;align-items:center;justify-content:center;z-index:80" role="dialog" aria-hidden="true">
  <div style="background:#fff;padding:16px;border-radius:12px;min-width:320px;max-width:760px;box-shadow:0 10px 40px rgba(0,0,0,0.16)">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong id="modal-title">Editor</strong>
      <button class="btn btn-small" id="modal-close">Schließen</button>
    </div>
    <div id="modal-content"><div id="vehicle-list"></div>
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <input id="new-label" placeholder="Neuer Button-Text" style="padding:8px;border:1px solid #ddd;border-radius:6px"/>
        <input id="new-target" placeholder="Ziel-Seite (optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px"/>
        <button class="btn btn-purple" id="add-vehicle">Hinzufügen</button>
      </div>
    </div>
    <div style="margin-top:12px;text-align:right"><button class="btn btn-small" id="modal-save">Fertig</button></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
