<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauptwache</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <div class="left-controls">
      <button class="btn btn-small" id="btn-uebersicht">Ãœbersicht</button>

    </div>
    <div style="display:flex;align-items:center;gap:12px">

      <div style="display:flex;gap:8px;align-items:center">

    </div>

  <main class="container">

        <!-- <button class="btn btn-black vehicle-btn" onclick="location.href='tlf-azubi.html'">TLF Azubi</button> -->

    document.addEventListener('DOMContentLoaded', function() {
      if (typeof setupGlobalSearch === 'function') setupGlobalSearch();
      // No auto-render calls here. Static buttons only.
    });
  </script>
</body>
</html>
