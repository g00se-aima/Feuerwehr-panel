<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Liste PA</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="left-controls">
      <button class="btn btn-small" id="btn-uebersicht">Übersicht</button>
      <button class="btn btn-black" id="btn-hauptmenu" onclick="window.location.href='index.html'">Hauptmenu</button>
      <div class="meta" id="page-indicator"><span class="page-title">Liste PA</span></div>
    </div>
    <div style="display:flex;align-items:center;gap:12px">
      <div style="position:relative">
        <input id="global-search" class="search-input" placeholder="Suche (Seiten & Inhalte)..." />
        <div id="search-dropdown" style="display:none;position:absolute;right:0;top:38px;background:#fff;border:1px solid #eee;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);z-index:100;width:360px;max-width:90vw;overflow:auto"></div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn btn-small" id="btn-export">Backup download</button>
        <button class="btn btn-small" id="btn-import">Restore backup</button>
        <input type="file" id="import-file" style="display:none" accept=".json"/>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <div id="pa-btn-list"></div>
    </div>
  </main>
  <script>
    function renderPALists() {
      if (typeof setupGlobalSearch === 'function') setupGlobalSearch();
      // PA numbers provided by user
      const paNumbers = [29,62,36,15,47,60,20,43,26,19,50,31,21,8,46,24,48,12,61,57,23,34,44,54,39,63,55,22,66,58,18,1,17,25,11,4,14,28,3,9,64,7,10,59,49,45,16,32,56,33,2,42,41,65,38,6,5,27,30];
      let assignedPALabels = [];
      const vehiclePages = [
        '1-hlf20-1.html','1-hlf20-2.html','1-hlf20-3.html','1-dlk23-1.html','1-tlf4000-1.html',
        '2-lf10-1.html','2-rw-1.html','3-hlf20-1.html','3-lfkat20.html','4-lf10-1.html','4-tlf3000-1.html','5-hlf20-1.html','gwg.html'
      ];
      vehiclePages.forEach(page => {
        const moveablesKey = 'moveables_' + page;
        let moveables = [];
        try { moveables = JSON.parse(localStorage.getItem(moveablesKey) || '[]'); } catch (e) {}
        moveables.forEach(m => {
          if (m.areaId === 'pa' && m.label && m.label.startsWith('PA ')) {
            assignedPALabels.push(m.label.trim());
          }
        });
      });
      // Also filter out PAs that have been removed from this page (persistently)
      let removedPAs = [];
      try { removedPAs = JSON.parse(localStorage.getItem('removed_pas_liste_pa') || '[]'); } catch (e) {}

      // Only render unassigned PA buttons in the list
      const unassignedPANumbers = paNumbers.filter(num => {
        const label = `PA ${num}`;
        return !assignedPALabels.includes(label) && !removedPAs.includes(label);
      });

      // Render unassigned PAs in the list
      const container = document.getElementById('pa-btn-list');
      if (container) container.innerHTML = '';
      // Register the pa-btn-list as a moveable area (for home logic)
      let paBtnListArea = container;
      if (container && !container.classList.contains('moveable-area')) {
        const wrapper = document.createElement('div');
        wrapper.className = 'moveable-area';
        wrapper.dataset.areaId = 'pa-btn-list';
        container.parentNode.insertBefore(wrapper, container);
        wrapper.appendChild(container);
        paBtnListArea = wrapper;
      }
      if (window.registerArea) window.registerArea('pa-btn-list', paBtnListArea);
      if (window.renderMoveableButtons) {
        window.renderMoveableButtons(container, unassignedPANumbers, 'PA', 'pa-btn', function(btn, num) {
          btn.style.border = '2px solid #888';
          btn.style.color = '#bbb';
          btn.style.background = '#111';
          btn.style.fontWeight = 'bold';
          btn.style.margin = '6px';
          btn.style.minWidth = '54px';
          btn.style.minHeight = '44px';
          btn.style.fontSize = '1.1rem';
        });
      }

      // Render removed PAs in the pa area (if present on this page)
      const paArea = document.querySelector('.moveable-area[data-area-id="pa"] .area-content');
      if (paArea) paArea.innerHTML = '';
      if (paArea && window.renderMoveableButtons) {
        const removedButNotAssigned = removedPAs.filter(label => !assignedPALabels.includes(label));
        const removedNumbers = removedButNotAssigned.map(label => parseInt(label.replace('PA ', ''), 10)).filter(n => !isNaN(n));
        removedNumbers.forEach(num => {
          const btn = document.createElement('button');
          btn.textContent = 'PA ' + num;
          btn.className = 'pa-btn';
          btn.style.border = '2px solid #888';
          btn.style.color = '#bbb';
          btn.style.background = '#111';
          btn.style.fontWeight = 'bold';
          btn.style.margin = '6px';
          btn.style.minWidth = '54px';
          btn.style.minHeight = '44px';
          btn.style.fontSize = '1.1rem';
          btn.addEventListener('dblclick', function(e) {
            let removedPAs = [];
            try { removedPAs = JSON.parse(localStorage.getItem('removed_pas_liste_pa') || '[]'); } catch (e) {}
            const label = 'PA ' + num;
            const idx = removedPAs.indexOf(label);
            if (idx !== -1) {
              removedPAs.splice(idx, 1);
              localStorage.setItem('removed_pas_liste_pa', JSON.stringify(removedPAs));
              renderPALists();
            }
          });
          paArea.appendChild(btn);
        });
      }
    }
    // After rendering, re-dispatch input event on search bar to update search results
    const searchInput = document.getElementById('global-search');
    if (searchInput) {
      const event = new Event('input', { bubbles: true });
      searchInput.dispatchEvent(event);
    }

    document.addEventListener('DOMContentLoaded', renderPALists);
  </script>
  <!-- modal editor -->
  <div id="modal" style="position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(12,12,18,0.45);display:none;align-items:center;justify-content:center;z-index:80" role="dialog" aria-hidden="true">
    <div style="background:#fff;padding:16px;border-radius:12px;min-width:320px;max-width:760px;box-shadow:0 10px 40px rgba(0,0,0,0.16)">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong id="modal-title">Editor</strong>
        <button class="btn btn-small" id="modal-close">Schließen</button>
      </div>
      <div id="modal-content"><div id="vehicle-list"></div>
        <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
          <input id="new-label" placeholder="Neuer Button-Text" style="padding:8px;border:1px solid #ddd;border-radius:6px"/>
          <input id="new-target" placeholder="Ziel-Seite (optional)" style="padding:8px;border:1px solid #ddd;border-radius:6px"/>
          <button class="btn btn-purple" id="add-vehicle">Hinzufügen</button>
        </div>
      </div>
      <div style="margin-top:12px;text-align:right"><button class="btn btn-small" id="modal-save">Fertig</button></div>
    </div>
  </div>
</body>
</html>
